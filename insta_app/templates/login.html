        <link rel="stylesheet" href="/static/StyleSheet/Style.css">
        <!--google font used
        font-family: 'Tangerine', cursive;
        font-family: 'Roboto', sans-serif;

        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Fredericka+the+Great|Roboto|Tangerine" rel="stylesheet">
        <style>
            body{
                background: ghostwhite;
                overflow: hidden;
            }
            .cur-txt {
                font-family: 'Tangerine', cursive;
            }
            .smart-txt {
                font-family: 'Roboto', sans-serif;
            }
            .post-txt {
                font-family: 'Fredericka the Great', cursive;
                text-transform: uppercase;
            }
            .btn-txt {
                font-family: 'Bungee Shade', cursive;
            }
            .pri-color{
                /*color: teal;*/
                color: rgb(0,128,128);
            }
            .sec-color{
                /*darkcyan*/
                color: rgb(0,139,139);
            }
            .tri-color{
                /*cyan*/
                color: rgb(0,255,255);
            }
            .pri-back{
                /*color: teal;*/
                background: rgb(0,128,128);
            }
            .sec-back{
                /*darkcyan*/
                background: rgb(0,139,139);
            }
            .tri-back{
                /*cyan*/
                background: rgb(0,255,255);
            }
            .mainbody {
                width: auto;
                height: 1080px;
            }
            .leftside {
                float: left;
                width: 50%;
                padding: 20px;
                text-align: center;
            }
            .rightside{
                float: right;
                width: 50%;
                padding: 20px;
                text-align: center;
            }
            .Content_wrapper{
                width: 80%;
                border: 1px solid cyan;
                background: white;

            }
            .pri-btn{
                border: 2px solid teal;
                border-radius: 25px;
                color: teal;
                padding: 2px 15px 2px 15px;
                text-align: center;
                font-size: 18px;
                text-transform: capitalize;
                margin-top: 10px;
            }
            .pri-btn:hover{
                color: white;
                background: teal;
            }
            .pri-btn:active{
                color: black;
                background: cyan;
                border: 2px solid black;

            }
            .data-field{
                border: 1px solid cyan;
                background: white;
                padding: 2px 15px 2px 15px;
                margin-top: 10px;
            }
            .line{
                border-top: 1px solid teal;
                width: auto;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="mainbody">
            <div class="leftside">
                <div class="post-txt tri-color">
                    <h1>{{ sucess }}</h1>
                </div>
                <div class="w3-col-6">
                    <div class="w3-content w3-display-container">
                        <img class="mySlides " src="/static/Assets/quotes%20(1).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(2).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(3).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(4).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(5).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(6).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(7).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(8).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(9).jpg" style="width:100%">
                        <img class="mySlides" src="/static/Assets/quotes%20(10).jpg" style="width:100%">
                        <script>
                            var slideIndex = 0;
                            carousel();

                            function carousel() {
                                var i;
                                var x = document.getElementsByClassName("mySlides");
                                for (i = 0; i < x.length; i++) {
                                    x[i].style.display = "none";
                                }
                                slideIndex++;
                                if (slideIndex > x.length) {slideIndex = 1}
                                x[slideIndex-1].style.display = "block";
                                setTimeout(carousel, 2000); // Change image every 2 seconds
                            }
                        </script>
                    </div>
                </div>
            </div>
            <div class="rightside">
                <div class="Content_wrapper">
                    <h1 class="post-txt tri-color">Inspire Me <br>{{today}}</h1>
                    <button class="pri-btn smart-txt"><i class="fa fa-facebook-official" aria-hidden="true"></i> login with facebook</button><br>
                    <button class="pri-btn smart-txt"><i class="w3-text-red fa fa-google-plus" aria-hidden="true"></i> login with Google</button><br>

                    <div class="line"></div>OR<div style="width: 50%" class="line"></div>


                    </div>
                    <div class="line" style="width: 50%" ></div>
                    OR
                    <div class="line"></div>

                    <form method="post">
                        <!--CSRF token to accept secure data acts like a seal to all the data that is sent through post requests-->
                        {% csrf_token %}
                        <fieldset>
                            <legend CLASS="data-field" STYLE="padding: 10px;"> Login Here:</legend>
                            <!--<div>-->
                               <!--<label class="label-ele" for="name">Name: </label>-->
                               <!--<input  class="data-field" id="name" type="text" name="name" value="">-->
                            <!--</div>-->

                              <div>
                                  <label for="username">Username: </label>
                                  <input id="username" type="text" name="username" value={{ username }}>
                              </div>

                              <div>
                                  <label for="password">Password: </label>
                                  <input id="password" type="password" name="password" value={{ password }}>
                              </div>

                              <input type="submit" value="Log In">

                         </fieldset>
                    </form>
                </div>
            </div>
        </div>
